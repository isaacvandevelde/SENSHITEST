<script type="text/javascript">
	function in_winkelwagen() {
	  var winkelwagen = [];
	  var index_selector = document.getElementById("single-option-selector").selectedIndex;
      var maat = document.getElementsByTagName("option")[index_selector].value;
      var aantal = document.getElementById("aantal").value;
      var naam_product = document.getElementById("naamArtikel").innerText;
      var prijs = document.getElementById("prijs").innerText;
      prijs = prijs.replace("€ ", "");
      prijs = prijs.replace(",", ".");
      winkelwagen.push(naam_product);
      winkelwagen.push(maat);
      winkelwagen.push(aantal);
      winkelwagen.push(prijs);
      sessionStorage.setItem("lijst_winkelwagen", JSON.stringify(winkelwagen));
      var i = JSON.parse(sessionStorage.getItem("lijst_winkelwagen"));
      alert(i[0] + i[1] + i[2] + i[3]);
    }
</script>
