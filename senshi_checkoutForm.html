<body onload="laad_prijs()">
<script type="text/javascript">
    function laad_prijs(){
        var geladen_lijst = sessionStorage.getItem("lijst_winkelwagen");
        var lijst = JSON.parse(geladen_lijst);
        var totaal_bedrag = 0;
        var i;
        for (i = 2; i < lijst.length; i = i + 4){
            totaal_bedrag = lijst[i] * lijst[i + 1] + totaal_bedrag;
            alert(totaal_bedrag);
        }
        document.getElementById("totaal_bedrag").innerHTML = "TE BETALEN: €" + totaal_bedrag.toString();
    }
    /*winkelwagen = [naam,maat,aantal,prijs]*/
</script>
<a href="index.html"><img id="logo" src="SENSHI_HEAD_LOGO.png" alt="senshi's logo"></a>

<h1 id="totaal_bedrag"></h1>
<p>We vragen om het te betalen bedragen te betalen binnen de 8 uur vanaf dan wordt de bestelling verwerkt.</p><br>
